<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="loginpage.js"></script>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="proektna.html">Home</a></li>
                    <li><a href="menupage.html">Menu</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="proektna.html"><img src="bakery.png" alt="bakery_logo"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="aboutuspage.html">Our Story</a></li>
                    <li><a href="contactpage.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="icons">
            <i class="bx bxs-user"><a href="loginpage.html">Login</a></i>
        </div>
    </header>
    <div class="login-section">
        <form class="login-form">
            <h1>Log in</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button class="btn" type="submit">Log in</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        
        <form class="signup-form">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button class="btn" type="submit">Sign up</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                 <h3>Contact Information</h3>
                 <p>Email: yourbakery@gmail.com</p>
                 <p>Phone: +389 71 222 222</p>
                 <p>Address: 123 Main St, Skopje</p>
            </div>
            <div class="social-icons">
                 <h3>Connect with Us</h3>
                 <a href="#" class="icon"><img src="fb_icon.jpg" alt="Facebook"></a>
                 <a href="#" class="icon"><img src="insta_icon.jpg" alt="Instagram"></a>
                 <a href="#" class="icon"><img src="pinterest_icon.jpg" alt="Pinterest"></a>
            </div>
        </div>
   </footer>
</body>
</html>
