<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="contactpage.js"></script>
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="proektna.html">Home</a></li>
                    <li><a href="menupage.html">Menu</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="proektna.html"><img src="bakery.png" alt="bakery_logo"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="aboutuspage.html">Our Story</a></li>
                    <li><a href="contactpage.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="icons">
            <i class="bx bxs-user"><a href="loginpage.html">Login</a></i>
        </div>
    </header>
    <section>
        <div class="container">
            <form class="contactform">
                <h2>Send a message</h2>
                <div class="formbox">
                    <div class="inputbox">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <span>Social Media</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <span>Shipping address</span>
                    </div>
                    <div class="inputbox2">
                        <textarea required></textarea>
                        <span>Write your message here.</span>
                    </div>
                    <div class="inputbox2">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                 <h3>Contact Information</h3>
                 <p>Email: yourbakery@gmail.com</p>
                 <p>Phone: +389 71 222 222</p>
                 <p>Address: 123 Main St, Skopje</p>
            </div>
            <div class="social-icons">
                 <h3>Connect with Us</h3>
                 <a href="#" class="icon"><img src="fb_icon.jpg" alt="Facebook"></a>
                 <a href="#" class="icon"><img src="insta_icon.jpg" alt="Instagram"></a>
                 <a href="#" class="icon"><img src="pinterest_icon.jpg" alt="Pinterest"></a>
            </div>
        </div>
   </footer>
</body>
</html>
