<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domasno1</title>
</head>
<body>
    <table border="1">
        <form action="">
           <tr>
               <th colspan="2">Pizza Shop 2.0</th>
           </tr>
           <tr>
               <td>Name</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td>Pizza Topping</td>
               <td><input type="radio" name="Pizza Topping">Supreme <br>
                   <input type="radio" name="Pizza Topping">Vegetarian <br>
                   <input type="radio" name="Pizza Topping">Hawaiian <br>
               </td>
           </tr>
           <tr>
               <td>Pizza Sauce</td>
               <td>
                   <select>
                     <option>Tomato</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Optional Extras</td>
               <td><input type="checkbox" name="Optional Extras">Extra Cheese
                   <input type="checkbox" name="Optional Extras">Gluten Free Base
               </td>
           </tr>
           <tr>
               <td colspan="2">Delivery Instructions: <br>
                   <textarea name="Text" id="Text" cols="45" rows="7"></textarea>
               </td>
           </tr>
           <tr>
               <td colspan="2"><input type="submit" value="Send my Order"></td>
           </tr>
        </form>
       </table>
</body>
</html>
