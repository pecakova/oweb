<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domasno2</title>
    <link rel="stylesheet" href="Domasno2_css.css">
</head>
<body>
    <table border="1" align="center">
     <form action="">
        <tr> 
            <tr>
                <th colspan=2 class="logo-header">
                    <img src="logofinal.jpg" alt="logofinal"> Pizza Shop 2.0
                </th>
            </tr>
            
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio" id="supreme" name="Pizza Topping">
                <label for="supreme">Supreme</label><br>
                <input type="radio" id="vegetarian" name="Pizza Topping">
                <label for="vegetarian">Vegetarian</label><br>
                <input type="radio" id="hawaiian" name="Pizza Topping">
                <label for="hawaiian">Hawaiian</label><br>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                  <option>Tomato</option>
                  <option>BBQ Sauce</option>
                  <option>Pesto Sauce</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="Optional Extras">Extra Cheese
                <input type="checkbox" name="Optional Extras">Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Instructions: <br>
                <textarea name="Text" id="Text" cols="45" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send my Order"></td>
        </tr>
     </form>
    </table>
</body>
</html>
